<!DOCTYPE html>
<html>

	<head>
		<!--
			Simple Chat Interface Project
			UIT Startup 2014

			Author: Jake Florian
			Date: October 1, 2014

			Filename: index.html

			Supporting files: style.css, script.js
		-->

		<meta charset="UTF-8" />
		<title>Simple Chat Interface</title>
		<script src="modernizr-1.5.js"></script>
		<link href="style.css" rel="stylesheet" />

	</head>

	<body>

		<!-- Div to hold everything -->
		<div id="everything">

			<!-- Heading for the page -->
			<h1>Mint Chat</h1>

			<!-- Div for posted messages -->
			<div id="messages">
				<p style="color:#66FF66; text-align:center">
				Welcome to Mint Chat, the mintest chat available online! To begin chat, use the box below. To change your name type "/nick" followed by your name.
				</p>
				<!-- Messages will show up here -->
			</div>

			<!-- Div for posting messages -->
			<div id="input">
				<!-- Chat input box -->
				<form>
					<textarea name="chat" placeholder="Type here to chat..." rows="4"columns="140" style="width: 400px"; height: "150px"; id="userMessage" autofocus="autofocus"></textarea>
				</form>
				<!-- Send button -->
				<button type="button" onclick="addMessage()" id="send">Send</button>
			</div>

		</div>
		<!-- Include my script -->
		<script src="script.js" type="text/javascript"></script>
	</body>





</html>
