	<body>

		<!-- Div to hold everything -->
		<div id="everything">

			<!-- Strength Bar -->
			<div class = "strengthBar">
				<li id = "S10"><br /></li>
				<li id = "S9"><br /></li>
				<li id = "S8"><br /></li>

				<li id = "S1"><br /></li>
			</div>

			<!-- Heading for the page -->
			<h1>Mynter Chat</h1>

			<!-- Div for posted messages -->
			<div id="messages">
				<div class="navbar">
					<button id="a"><strong>EDM</strong></button>
					<button id="b">House</button>
					<button id="c">Electro</button>
					<button id="d">Drum 'N Bass</button>
					<button id="e">Dubstep</button>
					<button id="f">Trap</button>
					<button id="g">Progressive</button>
					<button id="h">Ambient</button>
				</div>

				<!-- Welcome message -->
				<p style="color:#66FF66; text-align:center; background-color:black">
				Welcome to Mynter Chat, the myrntest chat available online!
				</p>
				<p style="color:#66FF66; text-align:center; background-color:black">
				Hold shift to use key commands: up/down(adjust strength)
				left/right(change convo)
				</p>

				<!-- Messages will show up here -->
			</div>

			<!-- Div for posting messages -->
			<div id="input">
				<!-- Chat input box -->
				<form>
					<textarea name="chat" placeholder="Type here to chat..." rows="4"columns="140" style="width: 400px; height: 100px"; id="userMessage" autofocus="autofocus"></textarea>
					<!-- Send button -->
				<button type="button" onclick="addMessage()" id="send">Send</button>
				</form>
				
			</div>

		</div>
		<!-- Script for socket.io from online -->
		<script src="/socket.io/socket.io.js"></script>
