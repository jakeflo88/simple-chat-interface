<!DOCTYPE html>
<html>

	<head>
		<!--
			Simple Chat Interface Project
			UIT Startup 2014

			Author: Jake Florian
			Date: October 1, 2014

			Filename: index.html

			Supporting files: style.css, script.js
		-->

		<meta charset="UTF-8" />
		<title>Simple Chat Interface</title>
		<script src="modernizr-1.5.js"></script>
		<link href="style.css" rel="stylesheet" />

	</head>

	<body>

		<!-- Div to hold everything -->
		<div id="everything">

			<!-- Heading for the page -->
			<h1>Mint Chat</h1>

			<!-- Div for posted messages -->
			<div id="messages">
				<!-- Messages will show up here -->
				<p>TEST</p>
			</div>

			<!-- Div for posting messages -->
			<div id="input">
				<form>
					Type to chat: <input type="text" name="chat" id="userMessage">
					<button type="submit" onclick="sendMessage()">Send</button>
				</form>
			</div>

		</div>
		<script src="script.js" type="text/javascript"></script>
	</body>





</html>
